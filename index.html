<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
  <title>Vue.jsで作る HIGH&LOW</title>
</head>
<body>

  <div class="container" id="app">
    <div class="dealer">
      <div class="card" id="dealerCard" @click="reset">{{ dealerCard }}</div>
    </div>
    <div class="controls">
      <div class="btn" :class="{ disabled: open }" id="higher" @click="bet('higher')">HIGHER</div>
      <div id="result" :class="{ hidden: !open }">{{ resultMessage }}</div>
      <div class="btn" :class="{ disabled: open }" id="lower" @click="bet('lower')">LOWER</div>
    </div>
    <div class="player">
      <div id="wrapper" :class="{ open: open }">
        <div class="card card-back">?</div>
        <div class="card card-front">{{ playerCard }}</div>
      </div>
    </div>
  </div>

  <script src="vue.js"></script>
</body>
</html>
